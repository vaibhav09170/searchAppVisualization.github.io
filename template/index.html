<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
</head>
<body>
    <h1>Search Engine</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your query" required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
    <h2>Search Results:</h2>
    <ul>
        {% for result in results %}
        <li>{{ result }}</li>
        {% endfor %}
    </ul>

    <h2>Search Results Tree:</h2>
    <img src="data:image/png;base64,{{ plot }}" alt="Search Results Tree">
    {% endif %}
</body>
</html>
